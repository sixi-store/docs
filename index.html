<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>./sixi-store</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body id="app-body">
  <div id="web-title"><h1>sixi-store后台接口</h1></div>
  <div id="app"></div>
  <script src="assets/docute.js"></script>
  <script>
    Prism.languages.json = {
      'property': /"(?:\\.|[^\\"\r\n])*"(?=\s*:)/i,
      'string': {
        pattern: /"(?:\\.|[^\\"\r\n])*"(?!\s*:)/,
        greedy: true
      },
      'number': /\b-?(?:0x[\dA-Fa-f]+|\d*\.?\d+(?:[Ee][+-]?\d+)?)\b/,
      'punctuation': /[{}[\]);,]/,
      'operator': /:/g,
      'boolean': /\b(?:true|false)\b/i,
      'null': /\bnull\b/i
    };
    
    Prism.languages.jsonp = Prism.languages.json;
    docute.init({
      tocVisibleDepth: 3,
      nav: [
        {title: '首页', path: '/', source: 'home.md'},
        {title: '登录和授权', path: '/login', source: 'login.md'},
        {title: '商品', path: '/goods', source: 'goods.md'},
        {title: '用户', path: '/user', source: 'user.md'},
        {title: '订单', path: '/order', source: 'order.md'},
        {title: '促销', path: '/sale', source: 'sale.md'},
        {title: '统计', path: '/statistic', source: 'statistic.md'},
        {title: '设置', path: '/config', source: 'config.md'},
        {title: '扩展', path: '/tool', source: 'tool.md'},
      ]
    })
  </script>
</body>
</html>
